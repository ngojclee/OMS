<style>
  /* Shopify-inspired Design System */
  :root {
    /* Shopify Color Palette */
    --shopify-green: #00a047;
    --shopify-green-dark: #008f3d;
    --shopify-green-light: #e8f5e8;
    --shopify-navy: #202e3f;
    --shopify-navy-light: #394c5f;
    --shopify-blue: #1a73e8;
    --shopify-blue-light: #e8f0fe;
    --shopify-purple: #6772e5;
    --shopify-purple-light: #f4f5ff;
    --shopify-orange: #ff6900;
    --shopify-orange-light: #fff4e6;
    --shopify-red: #d72c0d;
    --shopify-red-light: #fef2f2;
    --shopify-yellow: #ffc453;
    --shopify-yellow-light: #fffbf0;
    
    /* Neutral Colors */
    --shopify-gray-50: #fafbfb;
    --shopify-gray-100: #f1f2f3;
    --shopify-gray-200: #e1e3e5;
    --shopify-gray-300: #c9cccf;
    --shopify-gray-400: #9ca3af;
    --shopify-gray-500: #6b7280;
    --shopify-gray-600: #4b5563;
    --shopify-gray-700: #374151;
    --shopify-gray-800: #1f2937;
    --shopify-gray-900: #111827;
    
    /* Background Colors */
    --bg-surface: #ffffff;
    --bg-surface-subdued: var(--shopify-gray-50);
    --bg-surface-hover: var(--shopify-gray-100);
    --bg-surface-pressed: var(--shopify-gray-200);
    --bg-surface-selected: var(--shopify-blue-light);
    --bg-surface-critical: var(--shopify-red-light);
    --bg-surface-warning: var(--shopify-yellow-light);
    --bg-surface-success: var(--shopify-green-light);
    
    /* Text Colors */
    --text-primary: var(--shopify-gray-900);
    --text-secondary: var(--shopify-gray-600);
    --text-subdued: var(--shopify-gray-500);
    --text-disabled: var(--shopify-gray-400);
    --text-critical: var(--shopify-red);
    --text-warning: #b45309;
    --text-success: var(--shopify-green-dark);
    --text-info: var(--shopify-blue);
    
    /* Border Colors */
    --border-subdued: var(--shopify-gray-200);
    --border-default: var(--shopify-gray-300);
    --border-strong: var(--shopify-gray-400);
    
    /* Shadow */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* Border Radius */
    --border-radius-sm: 4px;
    --border-radius-base: 6px;
    --border-radius-md: 8px;
    --border-radius-lg: 12px;
    --border-radius-xl: 16px;
    
    /* Spacing */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;
    --space-16: 64px;
    --space-20: 80px;
  }

  /* Base Styles */
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-surface-subdued);
    color: var(--text-primary);
    line-height: 1.5;
    font-size: 14px;
    min-height: 100vh;
  }
  
  /* Navigation Bar - Shopify Style */
  .navbar {
    background: var(--shopify-navy);
    color: white;
    padding: 0 var(--space-6);
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow-sm);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  
  .navbar-brand {
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }
  
  .navbar-nav {
    display: flex;
    gap: var(--space-1);
    align-items: center;
  }
  
  .nav-link {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    padding: var(--space-2) var(--space-3);
    border-radius: var(--border-radius-base);
    transition: all 0.15s ease;
    font-weight: 500;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: var(--space-1);
  }
  
  .nav-link:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    text-decoration: none;
  }
  
  /* Container and Layout */
  .container {
    max-width: 1200px;
    margin: var(--space-6) auto;
    padding: 0 var(--space-6);
  }
  
  .card {
    background: var(--bg-surface);
    border-radius: var(--border-radius-lg);
    padding: var(--space-6);
    box-shadow: var(--shadow-base);
    border: 1px solid var(--border-subdued);
    margin-bottom: var(--space-6);
  }
  
  .card-header {
    border-bottom: 1px solid var(--border-subdued);
    padding-bottom: var(--space-4);
    margin-bottom: var(--space-6);
  }
  
  .card-title {
    font-size: 20px;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }
  
  /* Buttons - Shopify Style */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-1);
    padding: var(--space-2) var(--space-4);
    border: 1px solid var(--border-default);
    border-radius: var(--border-radius-base);
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.15s ease;
    background: var(--bg-surface);
    color: var(--text-primary);
    min-height: 36px;
    box-shadow: var(--shadow-sm);
  }
  
  .btn:hover {
    background: var(--bg-surface-hover);
    border-color: var(--border-strong);
    text-decoration: none;
    color: var(--text-primary);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }
  
  .btn:active {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
  }
  
  .btn:disabled {
    background: var(--bg-surface-subdued);
    color: var(--text-disabled);
    border-color: var(--border-subdued);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  
  /* Primary Button */
  .btn-primary {
    background: var(--shopify-green);
    color: white;
    border-color: var(--shopify-green);
  }
  
  .btn-primary:hover {
    background: var(--shopify-green-dark);
    border-color: var(--shopify-green-dark);
    color: white;
  }
  
  /* Secondary Button */
  .btn-secondary {
    background: var(--bg-surface);
    color: var(--text-primary);
    border-color: var(--border-default);
  }
  
  .btn-secondary:hover {
    background: var(--bg-surface-hover);
    color: var(--text-primary);
  }
  
  /* Critical Button */
  .btn-critical {
    background: var(--shopify-red);
    color: white;
    border-color: var(--shopify-red);
  }
  
  .btn-critical:hover {
    background: #c53030;
    border-color: #c53030;
    color: white;
  }
  
  /* Form Elements */
  .form-group {
    margin-bottom: var(--space-4);
  }
  
  .form-label {
    display: block;
    font-weight: 500;
    margin-bottom: var(--space-1);
    color: var(--text-primary);
    font-size: 14px;
  }
  
  .form-input, select {
    width: 100%;
    max-width: 320px;
    padding: var(--space-2) var(--space-3);
    border: 1px solid var(--border-default);
    border-radius: var(--border-radius-base);
    font-size: 14px;
    background: var(--bg-surface);
    color: var(--text-primary);
    transition: all 0.15s ease;
    min-height: 36px;
  }
  
  .form-input:focus, select:focus {
    outline: none;
    border-color: var(--shopify-blue);
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
  }
  
  .form-input:disabled, select:disabled {
    background: var(--bg-surface-subdued);
    color: var(--text-disabled);
    cursor: not-allowed;
  }
  
  /* Messages */
  .message {
    padding: var(--space-3) var(--space-4);
    border-radius: var(--border-radius-base);
    margin: var(--space-4) 0;
    font-weight: 500;
    border: 1px solid;
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }
  
  .message.success {
    background: var(--bg-surface-success);
    color: var(--text-success);
    border-color: var(--shopify-green-light);
  }
  
  .message.error {
    background: var(--bg-surface-critical);
    color: var(--text-critical);
    border-color: var(--shopify-red-light);
  }
  
  .message.warning {
    background: var(--bg-surface-warning);
    color: var(--text-warning);
    border-color: var(--shopify-yellow-light);

    color: var(--text-info);

  /* Home page specific styles */
  .home-container {

    margin: 0 auto;
    background: var(--bg-surface);
    border-radius: var(--border-radius-xl);
    padding: var(--space-8);

  .home-header {
    text-align: center;
    margin-bottom: var(--space-10);

  .home-header h1 {
    color: var(--text-primary);
    margin-bottom: var(--space-2);
    font-size: 32px;
    font-weight: 700;
  }
  
  .subtitle {
    color: var(--text-secondary);
    font-size: 18px;
    font-weight: 400;
  }
  
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: var(--space-6);
    margin-top: var(--space-8);
  }
  
  .menu-card {
    background: var(--bg-surface);
    color: var(--text-primary);
    padding: var(--space-6);
    border-radius: var(--border-radius-lg);
    text-decoration: none;
    transition: all 0.2s ease;
    display: block;
    cursor: pointer;
    border: 1px solid var(--border-subdued);
    box-shadow: var(--shadow-sm);
    position: relative;
    overflow: hidden;
  }
  
  .menu-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--shopify-green);
    transform: scaleX(0);
    transition: transform 0.2s ease;
  }
  
  .menu-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    text-decoration: none;
    color: var(--text-primary);
    border-color: var(--border-strong);
  }
  
  .menu-card:hover::before {
    transform: scaleX(1);
  }
  
  .menu-card.extract::before { background: var(--shopify-blue); }
  .menu-card.inventory::before { background: var(--shopify-green); }
  .menu-card.reports::before { background: var(--shopify-purple); }
  .menu-card.settings::before { background: var(--shopify-gray-600); }
  .menu-card.labels::before { background: var(--shopify-orange); }
  .menu-card.employees::before { background: var(--shopify-red); }
  
  .card-icon {
    font-size: 48px;
    margin-bottom: var(--space-4);
    display: block;
    opacity: 0.9;
  }
  
  .card-title-menu {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: var(--space-2);
    color: var(--text-primary);
  }
  
  .card-desc {
    font-size: 14px;
    color: var(--text-secondary);
    line-height: 1.5;
  }
  
  /* Labels page specific styles */
  .labels-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: var(--space-4);
    padding: var(--space-6) 0;
  }
  
  .label-box {
    background: var(--bg-surface);
    border: 1px solid var(--border-default);
    border-radius: var(--border-radius-base);
    padding: var(--space-4);

    transition: all 0.15s ease;
    position: relative;
  }
  
  .label-box:hover {
    border-color: var(--shopify-blue);
    box-shadow: var(--shadow-md);
    transform: translateY(-1px);
  }
  
  .label-code {
    background: var(--shopify-blue);
    color: white;
    padding: var(--space-1) var(--space-2);
    border-radius: var(--border-radius-sm);
    font-weight: 600;
    font-size: 12px;
    display: inline-block;
    margin-bottom: var(--space-3);
  }
  
  .label-customer {
    font-weight: 600;
    font-size: 16px;
    color: var(--text-primary);
    margin-bottom: var(--space-2);
    line-height: 1.3;
  }
  
  .label-address {
    font-size: 13px;
    line-height: 1.4;
    color: var(--text-secondary);
  }
  
  .label-address div {
    margin: var(--space-1) 0;
  }
  
  /* Statistics */
  .stats {
    display: flex;
    justify-content: center;
    gap: var(--space-8);
    padding: var(--space-5);
    background: var(--bg-surface-subdued);
    border-radius: var(--border-radius-base);
    margin: var(--space-5) 0;
    border: 1px solid var(--border-subdued);
  }
  
  .stat-item {
    text-align: center;
  }
  
  .stat-number {
    font-size: 28px;
    font-weight: 700;
    color: var(--shopify-green);
    line-height: 1;
  }
  
  .stat-label {
    font-size: 12px;
    color: var(--text-subdued);
    margin-top: var(--space-1);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 500;
  }
  
  /* Controls */
  .controls {
    display: flex;
    gap: var(--space-3);
    align-items: center;
    margin-bottom: var(--space-5);
    flex-wrap: wrap;
  }
  
  /* Print Styles */
  @media print {
    body {
      margin: 0;
      padding: 0;
      background: white;
    }
    
    .navbar, .no-print {
      display: none !important;
    }
    
    .container {
      max-width: none;
      margin: 0;
      padding: 15px;
    }
    
    .labels-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0;
    }
    
    .label-box {
      border: 1.5px solid #333;
      box-shadow: none;
      padding: 12px;
      min-height: 120px;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    
    .label-code {
      background: #333 !important;
      color: white !important;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    
    .page-break {
      page-break-before: always;
      break-before: page;
    }
    
    @page {
      size: A4 portrait;
      margin: 0.5in;
    }
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      height: auto;
      padding: var(--space-3) var(--space-4);

      justify-content: center;
    }
    
    .container, .home-container {
      padding: var(--space-4);

    }
    
    .card {
      padding: var(--space-4);
    }
    
    .form-input, select {
      max-width: 100%;
    }
    
    .menu-grid {
      grid-template-columns: 1fr;
    }
    
    .home-header h1 {
      font-size: 24px;
    }
    
    .labels-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-3);
    }
    
    .controls {
      flex-direction: column;
      align-items: stretch;
    }
    
    .stats {
      flex-direction: column;
      gap: var(--space-4);
    }
  }
  
  @media (max-width: 480px) {
    .labels-grid {
      grid-template-columns: 1fr;
    }
    
    .navbar-brand {

    }
    
    .home-header h1 {
      font-size: 20px;
    }
  }
  
  /* Focus Styles for Accessibility */
  .btn:focus-visible,
  .form-input:focus-visible,
  select:focus-visible {
    outline: 2px solid var(--shopify-blue);
    outline-offset: 2px;
  }
  
  .nav-link:focus-visible {

  @keyframes spin {

  /* Utility Classes */
  .text-center { text-align: center; }
  .text-left { text-align: left; }
  .text-right { text-align: right; }
  
  .mb-1 { margin-bottom: var(--space-1); }
  .mb-2 { margin-bottom: var(--space-2); }
  .mb-3 { margin-bottom: var(--space-3); }
  .mb-4 { margin-bottom: var(--space-4); }
  .mb-5 { margin-bottom: var(--space-5); }
  .mb-6 { margin-bottom: var(--space-6); }
  
  .mt-1 { margin-top: var(--space-1); }
  .mt-2 { margin-top: var(--space-2); }
  .mt-3 { margin-top: var(--space-3); }
  .mt-4 { margin-top: var(--space-4); }
  .mt-5 { margin-top: var(--space-5); }
  .mt-6 { margin-top: var(--space-6); }
  
  .p-1 { padding: var(--space-1); }
  .p-2 { padding: var(--space-2); }

  .p-4 { padding: var(--space-4); }

  .rounded { border-radius: var(--border-radius-base); }

<!-- Enhanced Navigation JavaScript -->
<script>
  // Get current base URL for navigation
  function getBaseUrl() {
    return window.location.href.split('?')[0];
  }
  
  // Fast navigation function with loading states
  function navigateTo(page) {
    const baseUrl = getBaseUrl();
    const newUrl = page === 'home' ? baseUrl : `${baseUrl}?page=${page}`;
    
    // Add loading state to navigation
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === (page === 'home' ? '?' : `?page=${page}`)) {
        link.style.opacity = '0.5';
        link.style.pointerEvents = 'none';
      }
    });
    
    window.location.href = newUrl;
  }
  
  // Update all navigation links with current URL
  document.addEventListener('DOMContentLoaded', function() {
    const baseUrl = getBaseUrl();
    
    // Update navbar links
    const navLinks = document.querySelectorAll('.nav-link, .navbar-brand');
    navLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href === '?') {
        link.href = baseUrl;
      } else if (href && href.startsWith('?page=')) {
        link.href = baseUrl + href;
      }
    });
    
    // Update menu cards on home page
    const menuCards = document.querySelectorAll('.menu-card');
    menuCards.forEach(card => {
      const href = card.getAttribute('href');
      if (href && href.startsWith('?page=')) {
        card.href = baseUrl + href;
      }
    });
    
    // Add smooth animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    });
    
    // Observe cards for animation
    document.querySelectorAll('.card, .menu-card').forEach(card => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
      observer.observe(card);
    });
  });
  
  // Add keyboard shortcuts support
  document.addEventListener('keydown', function(e) {
    if (e.altKey) {
      const shortcuts = {
        'h': '?', // Home
        'e': '?page=extract-orders', // Extract Orders
        'l': '?page=shipping-labels', // Labels
        's': '?page=label-script', // Label Script
        't': '?page=employee-tasks', // Tasks
        'i': '?page=inventory', // Inventory
        'r': '?page=reports', // Reports
        'c': '?page=settings' // Settings
      };
      
      if (shortcuts[e.key]) {
        e.preventDefault();
        const baseUrl = getBaseUrl();
        const targetUrl = shortcuts[e.key] === '?' ? baseUrl : baseUrl + shortcuts[e.key];
        window.location.href = targetUrl;
      }
    }
  });
  
  // Add smooth scroll behavior
  document.documentElement.style.scrollBehavior = 'smooth';
  
  // Add loading indicator for forms
  function addLoadingToButton(button, originalText) {
    if (button) {
      button.disabled = true;
      button.innerHTML = `<span class="loading">‚è≥</span> ${originalText}`;
      button.style.pointerEvents = 'none';
    }
  }
  
  function removeLoadingFromButton(button, originalText) {
    if (button) {
      button.disabled = false;
      button.innerHTML = originalText;
      button.style.pointerEvents = '';
    }
  }
  
  // Make these functions globally available
  window.addLoadingToButton = addLoadingToButton;
  window.removeLoadingFromButton = removeLoadingFromButton;
</script>
