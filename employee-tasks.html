    <script>
        let currentTasks = [];
        
        // Initialize page
        window.onload = function() {
            // Set dates to TODAY
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            document.getElementById('startDate').value = todayStr;
            document.getElementById('endDate').value = todayStr;
            
            console.log('‚úÖ Set dates to TODAY:', todayStr);
            
            // Load employee list
            loadEmployeeList();
            
            showStatus('üöÄ S·∫µn s√†ng fetch tasks!', 'success');
        };
        
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }
        
        function loadEmployeeList() {
            showStatus('üîÑ ƒêang t·∫£i danh s√°ch nh√¢n vi√™n...', 'loading');
            
            google.script.run
                .withSuccessHandler(function(employees) {
                    console.log('‚úÖ Employee list received:', employees);
                    
                    const selector = document.getElementById('employeeSelector');
                    selector.innerHTML = '<option value="">Ch·ªçn nh√¢n vi√™n...</option>';
                    
                    if (!employees || employees.length === 0) {
                        console.error('‚ùå Empty employee list received');
                        showStatus('‚ùå Kh√¥ng th·ªÉ t·∫£i danh s√°ch nh√¢n vi√™n', 'error');
                        return;
                    }
                    
                    employees.forEach(emp => {
                        const option = document.createElement('option');
                        option.value = emp;
                        option.textContent = emp;
                        selector.appendChild(option);
                    });
                    
                    showStatus(`‚úÖ ƒê√£ t·∫£i ${employees.length} nh√¢n vi√™n!`, 'success');
                })
                .withFailureHandler(function(error) {
                    console.error('‚ùå Failed to load employee list:', error);
                    showStatus('‚ùå L·ªói t·∫£i danh s√°ch: ' + error.message, 'error');
                    
                    // Fallback: Add default employees
                    const selector = document.getElementById('employeeSelector');
                    const defaults = ['All', 'My Nguyen', 'Tuyen Phan', 'Tun Nail'];
                    
                    selector.innerHTML = '<option value="">Ch·ªçn nh√¢n vi√™n...</option>';
                    defaults.forEach(emp => {
                        const option = document.createElement('option');
                        option.value = emp;
                        option.textContent = emp;
                        selector.appendChild(option);
                    });
                    
                    showStatus('‚ö†Ô∏è S·ª≠ d·ª•ng danh s√°ch m·∫∑c ƒë·ªãnh', 'error');
                })
                .getEmployeeList();
        }
        
        function getFilters() {
            const deliveryFilter = document.querySelector('input[name="deliveryFilter"]:checked').value;
            const completionFilter = document.querySelector('input[name="completionFilter"]:checked').value;
            
            return {
                deliveryStatus: deliveryFilter,
                completionStatus: completionFilter
            };
        }
        
        function fetchTasks() {
            const employeeName = document.getElementById('employeeSelector').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!employeeName) {
                showStatus('‚ùå Vui l√≤ng ch·ªçn nh√¢n vi√™n!', 'error');
                return;
            }
            
            if (!startDate || !endDate) {
                showStatus('‚ùå Vui l√≤ng ch·ªçn kho·∫£ng th·ªùi gian!', 'error');
                return;
            }
            
            const filters = getFilters();
            
            showStatus(`üîÑ ƒêang fetch tasks cho ${employeeName}...`, 'loading');
            
            google.script.run
                .withSuccessHandler(function(result) {
                    console.log('Fetch result:', result);
                    
                    if (result.success) {
                        currentTasks = result.tasks;
                        renderTasks(currentTasks);
                        updateStats(currentTasks);
                        showStatus(`‚úÖ ƒê√£ t·∫£i ${result.tasks.length} tasks!`, 'success');
                    } else {
                        showStatus('‚ùå L·ªói: ' + result.error, 'error');
                    }
                })
                .withFailureHandler(function(error) {
                    console.error('Fetch error:', error);
                    showStatus('‚ùå Kh√¥ng th·ªÉ fetch: ' + error.message, 'error');
                })
                .getEmployeeTasks(employeeName, startDate, endDate, filters);
        }
        
        function renderTasks(tasks) {
            const container = document.getElementById('tasksContainer');
            
            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Kh√¥ng c√≥ task n√†o</h3>
                        <p>Kh√¥ng t√¨m th·∫•y task ph√π h·ª£p v·ªõi ƒëi·ªÅu ki·ªán l·ªçc</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            tasks.forEach((task, index) => {
                const cardClass = task.isOverdue ? 'task-card overdue' : 
                                 task.isCompleted ? 'task-card completed' : 'task-card';
                
                const deadlineClass = task.isOverdue ? 'task-deadline deadline-overdue' : 
                                     'task-deadline deadline-normal';
