    <div class="container">
        <div class="card">
            <div class="card-header">

            </div>
            
            <div class="date-inputs">
                <div class="date-group">
                    <label class="form-label">ğŸ“… Tá»« ngÃ y:</label>
                    <input type="date" id="startDate" class="form-input">
                </div>
                
                <div class="date-group">

                <button onclick="runExtract()" class="btn">ğŸ” Truy xuáº¥t Ä‘Æ¡n hÃ ng</button>

    <script>
        // Set default dates to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("startDate").value = today;
        document.getElementById("endDate").value = today;

        function showMessage(text, type = 'loading') {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function runExtract() {
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            if (!start || !end) {
                showMessage("âŒ Vui lÃ²ng chá»n ngÃ y báº¯t Ä‘áº§u vÃ  káº¿t thÃºc", 'error');
                return;
            }

            showMessage("â³ Äang truy xuáº¥t dá»¯ liá»‡u...", 'loading');
            document.getElementById("output").innerHTML = "";

            google.script.run
                .withSuccessHandler(function(result) {
                    showMessage(result.message, result.success ? 'success' : 'error');
                    document.getElementById("output").innerHTML = "";
                    
                    if (result.success && result.rows.length) {
                        renderTable(result);
                    }
                })
                .withFailureHandler(function(error) {
                    showMessage("âŒ Lá»—i: " + error.message, 'error');
                })
                .extractByDateRange(start, end);
        }

        function renderTable(result) {
            const table = document.createElement("table");

            // Create header row
            const headerRow = document.createElement("tr");
            result.header.forEach((col, i) => {
                const th = document.createElement("th");
                th.innerText = col;
                headerRow.appendChild(th);
                
                // Add checkbox column after "Short Invoice" (index 3)
                if (i === 3) {
                    const thPack = document.createElement("th");
                    thPack.innerText = "ÄÃ£ Ä‘Ã³ng gÃ³i";
                    thPack.style.textAlign = "center";
                    headerRow.appendChild(thPack);
                }
            });
            table.appendChild(headerRow);

            // Create data rows
            result.rows.forEach((row, idx) => {
                const tr = document.createElement("tr");
                const packedState = row[8];  // Last element is packed status

                // Add first 8 columns of data
                for (let j = 0; j < 8; j++) {
                    const td = document.createElement("td");
                    td.innerText = row[j];
                    tr.appendChild(td);

                    // Add checkbox after column 3 (Short Invoice)
                    if (j === 3) {
                        const tdChk = document.createElement("td");
                        tdChk.style.textAlign = "center";
                        
                        const chk = document.createElement("input");
                        chk.type = "checkbox";
                        chk.dataset.row = idx;
                        chk.checked = packedState;
                        chk.addEventListener('change', updateRowStyle);
                        
                        tdChk.appendChild(chk);
                        tr.appendChild(tdChk);
                    }
                }

                // Apply initial row styling based on packed status
                if (packedState) {
                    tr.style.backgroundColor = '#e6f7e6';
                }

                table.appendChild(tr);
            });

            document.getElementById("output").appendChild(table);
        }

        function updateRowStyle(event) {
            const checkbox = event.target;
            const row = checkbox.closest('tr');
            
            if (checkbox.checked) {
                row.style.backgroundColor = '#e6f7e6';
            } else {
                row.style.backgroundColor = '';
            }
        }

        function runUpdate() {
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;
            
            if (!start || !end) {
                showMessage("âŒ Vui lÃ²ng chá»n ngÃ y trÆ°á»›c khi cáº­p nháº­t", 'error');
                return;
            }

            // Get all checked checkboxes
            const picked = Array.from(document.querySelectorAll("input[type=checkbox][data-row]"))
                .filter(c => c.checked)
                .map(c => parseInt(c.dataset.row, 10));

            showMessage("â³ Äang cáº­p nháº­t tráº¡ng thÃ¡i Ä‘Ã³ng gÃ³i...", 'loading');
            
            google.script.run
                .withSuccessHandler(function(res) {
                    showMessage(res.message, res.success ? 'success' : 'error');
                    // Auto refresh data after update
                    if (res.success) {
                        setTimeout(() => runExtract(), 1000);
                    }
                })
                .withFailureHandler(function(error) {
                    showMessage("âŒ Lá»—i cáº­p nháº­t: " + error.message, 'error');
                })
                .updatePackedStatus(start, end, picked);
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll("input[type=checkbox][data-row]");
            checkboxes.forEach(cb => {
                cb.checked = true;
                updateRowStyle({target: cb});
            });
            showMessage("âœ… ÄÃ£ chá»n táº¥t cáº£ Ä‘Æ¡n hÃ ng", 'success');
        }

        function deselectAll() {
            const checkboxes = document.querySelectorAll("input[type=checkbox][data-row]");
            checkboxes.forEach(cb => {
                cb.checked = false;
                updateRowStyle({target: cb});
            });
            showMessage("âœ… ÄÃ£ bá» chá»n táº¥t cáº£ Ä‘Æ¡n hÃ ng", 'success');
        }

        // Auto-load today's data when page loads
        window.onload = function() {
            showMessage("ğŸš€ Sáºµn sÃ ng truy xuáº¥t Ä‘Æ¡n hÃ ng. Click 'Truy xuáº¥t' Ä‘á»ƒ báº¯t Ä‘áº§u.", 'success');
        };
    </script>
